<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Welcome screen for user to read instructions and confrim start -->
    <div id="welcomeMessage">
        <header>Welcome to the Coding Quiz!</header>
        <p>Answer the following code related questions in the allotted time. Incorrect answers will
            deduct the amount of time given by 3 seconds! Good luck!</p>
        <button class="btn" id="startBtn">Start Game</button>
    </div>
    <!-- Quiz wrappers -->
    <div id="gameWrapper" style="display:none">
        <div class="quiz-Wrapper">
            <div id="quiz">
                <h1>Coding Quiz Challenge</h1>
                <div class="quiz-header">
                    <p id="left">Question # of #</p>
                    <p id="countdown"></p>
                </div>
                <!-- Questions Followed by buttons -->
                <p id="question"></p>
                <div class="buttons">
                    <button class="btn" id="btn0">
                        1. <span id="choice0"></span>
                    </button>
                    <button class="btn" id="btn1">
                        2. <span id="choice1"></span>
                    </button>
                    <button class="btn" id="btn2">
                        3. <span id="choice2"></span>
                    </button>
                    <button class="btn" id="btn3">
                        4. <span id="choice3"></span>
                    </button>
                </div>
                <hr>
                <!-- Alert whether answer was incorrect or correct -->
                <div id="message">
                </div>
            </div>
        </div>
    </div>
<!-- javascript file -->
    <script src="assets/js/script.js"></script>

</body>

</html>
